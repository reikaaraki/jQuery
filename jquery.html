<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>jQueryの練習</title>
        <style>
           
        </style>
    </head>
    <body>
        <p>クリックするかキーを押してください</p>
        <div></div>

        <script src="jquery-3.6.0.min.js"></script> 

        <script>
        
        $(document).on('click keydown', (e) => {

            if(e.type === 'click') $('div').text('クリックされました!');
            if(e.type === 'keydown') $('div').text('キーが押されました!');
        })
        </script>
    </body>
</html>
